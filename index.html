<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Courier Tracking</title>
  <style>
    :root { --primary: #003366; --accent: #f2a900; --success: #27ae60; --bg: #f4f6f9; }
    * { box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    body { background: var(--bg); margin: 0; padding: 0; color: #333; }
    .navbar { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 20px; border-bottom: 4px solid var(--accent); }
    .container { max-width: 600px; margin: 0 auto; padding: 15px; }
    .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
    .search-group { display: flex; gap: 8px; flex-direction: column; }
    input { padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
    .btn-track { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .eta-badge { background: #fff9eb; border: 1px solid var(--accent); padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .eta-date { font-size: 20px; font-weight: bold; color: var(--primary); }
    .address-box { font-size: 14px; line-height: 1.6; border-left: 4px solid var(--primary); padding-left: 15px; margin-bottom: 20px; }
    .item-name { color: var(--accent); font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
    .timeline { position: relative; padding-left: 30px; margin-top: 20px; }
    .timeline::before { content: ''; position: absolute; left: 10px; top: 0; bottom: 0; width: 2px; background: #dfe6e9; }
    .event { position: relative; margin-bottom: 30px; }
    .event::after { content: ''; position: absolute; left: -25px; top: 5px; width: 12px; height: 12px; background: white; border: 3px solid var(--primary); border-radius: 50%; z-index: 2; }
    .event.current::after { background: var(--success); border-color: var(--success); box-shadow: 0 0 10px rgba(39, 174, 96, 0.5); }
    .loc { font-weight: bold; font-size: 15px; display: block; }
    .desc { font-size: 13px; color: #636e72; margin: 4px 0; }
    .time { font-size: 11px; color: #b2bec3; font-style: italic; }
    #resultArea { display: none; }
  </style>
</head>
<body>

<div class="navbar">SWIFT COURIER EXPRESS</div>

<div class="container">
  <div class="card">
    <div class="search-group">
      <input type="text" id="trackInput" placeholder="Enter AWB (e.g. EE3.......IN)">
      <button class="btn-track" onclick="track()">TRACK PARCEL</button>
    </div>
  </div>

  <div id="resultArea"></div>
</div>

<script>
const shipments = {
  "EE123456789IN": {
    eta: "15 JAN 2026",
    status: "AT KANPUR HUB",
    item: "Valuable Electronics Shipment",
    receiver: "Kaushal Sharma",
    phone: "7459063094",
    address: "Kutra Colony, Fatehpur, Uttar Pradesh - 209601",
    journey: [
      { loc: "MUMBAI PICKUP HUB", desc: "Parcel picked up from sender.", time: "04 Jan 2026 | 01:00 PM", current: false },
      { loc: "BHOPAL TRANSIT POINT", desc: "Shipment departed Mumbai and arrived at Bhopal facility.", time: "06 Jan 2026 | 11:30 AM", current: false },
      { loc: "LUCKNOW MAIN HUB", desc: "Shipment cleared Lucknow hub and dispatched to Kanpur.", time: "09 Jan 2026 | 04:20 PM", current: false },
      { loc: "KANPUR REGIONAL HUB", desc: "Parcel reached Kanpur Regional Hub successfully.", time: "13 Jan 2026 | 10:45 AM", current: true },
      { loc: "KUTRA COLONY FATEHPUR HUB", desc: "Shipment will be dispatched to Kutra Colony Fatehpur hub.", time: "15 Jan 2026 | 09:00 AM (Expected)" },
      { loc: "OUT FOR DELIVERY", desc: "Parcel will be out for delivery to receiver.", time: "15 Jan 2026 | 12:00 PM (Expected)" }
    ]
  }
};

function track() {
  const val = document.getElementById('trackInput').value.trim().toUpperCase();
  const resultArea = document.getElementById('resultArea');
  resultArea.innerHTML = "";

  if(shipments[val]) {
    const s = shipments[val];
    resultArea.innerHTML += `
      <div class="eta-badge">
        <div>
          <small>Estimated Delivery Date:</small><br>
          <span class="eta-date">${s.eta}</span><br>
          <small style="color: #666;">Delivery expected by EOD</small>
        </div>
        <div style="text-align: right;">
          <span style="color:var(--success); font-weight:bold;">● ${s.status}</span><br>
          <small style="color: #666; font-size: 12px;">Last Updated: Today</small>
        </div>
      </div>
      <div class="card">
        <div class="address-box">
          <span class="item-name">${s.item}</span>
          <strong>Receiver:</strong> ${s.receiver} <br>
          <strong>Phone:</strong> ${s.phone} <br>
          <strong>Address:</strong> ${s.address}
        </div>
        <h3 style="font-size: 16px; margin-top: 25px;">Shipment Journey</h3>
        <div class="timeline">
          ${s.journey.map(ev => `
            <div class="event ${ev.current ? 'current' : ''}">
              <span class="loc">${ev.loc}</span>
              <p class="desc">${ev.desc}</p>
              <span class="time">${ev.time}</span>
            </div>
          `).join('')}
        </div>
      </div>
    `;
    resultArea.style.display = 'block';
    window.scrollTo({ top: 400, behavior: 'smooth' });
  } else {
    alert("❌ Invalid AWB. Please enter EE123456789IN");
  }
}
</script>

</body>
</html>
